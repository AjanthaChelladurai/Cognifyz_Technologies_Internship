<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Responsive Design Demo</title>
    
    <link rel="stylesheet" href="Task_3_Responsive_design\styles.css">
</head>
<body>
    
    <header>
        <h1>Responsive Design Challenge</h1>
        <p>Resize your browser window to see the layout change!</p>
    </header>

    <div class="container">
        <div class="box" id="box1">
            <h2>Desktop View (1200px+)</h2>
            <p>Layout: 3 Equal Columns</p>
        </div>
        <div class="box" id="box2">
            <h2>Tablet View (Max 768px)</h2>
            <p>Layout: 2 Equal Columns</p>
        </div>
        <div class="box" id="box3">
            <h2>Mobile View (Max 480px)</h2>
            <p>Layout: Stacks in 1 Column</p>
        </div>
    </div>

    <footer>
        <p>Built with CSS Media Queries</p>
    </footer>

</body>
</html>
