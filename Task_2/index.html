<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Inline Styling Demonstration</title>
</head>

<body style="background-color: #e8f5e9; font-family: 'Verdana', sans-serif;">
    
    <h1 style="color: #00897b; text-align: center; border-bottom: 5px solid #00897b; padding-bottom: 10px; font-size: 2.5em;">
        Task 2: Inline CSS in Action
    </h1>
    
    <div style="width: 80%; margin: 30px auto; padding: 25px; background-color: white; border: 1px solid #c8e6c9; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

        <p style="font-size: 1.2em; color: #4caf50; margin-bottom: 20px;">
            This paragraph uses inline CSS to change its color to a noticeable green. 
        </p>

        <img 
            src="css_image.png" 
            alt="An image styled inline"
            style="display: block; margin: 20px 0; border: 3px solid #ff9800; border-radius: 5px; width: 80%; max-width: 400px;"
        >

        <h3 style="color: #555;">Inline Styled List Items:</h3>
        
        <ul style="list-style-type: none; padding-left: 0; margin-top: 15px;">
            <li style="color: #d32f2f; background-color: #ffebee; padding: 8px 12px; margin-bottom: 5px; border-left: 5px solid #d32f2f;">
                Item One - Styled with Red Text
            </li>
            
            <li style="color: #1976d2; background-color: #e3f2fd; padding: 8px 12px; margin-bottom: 5px; border-left: 5px solid #1976d2;">
                Item Two - Styled with Blue Text and Background
            </li>
        </ul>
    </div>
</body>
</html>
